<script>
    function convertToISO(timebit) {
        return isodate = timebit.toISOString().slice(0, 10);
    }

    var dateTarget = document.getElementById('inputDate');
    var currentDate = new Date();
    var gap = 365;
    dateTarget.max = convertToISO(currentDate);
    var pastDate = new Date();
    pastDate.setDate(pastDate.getDate() - gap);
    dateTarget.min = convertToISO(pastDate);
</script>
